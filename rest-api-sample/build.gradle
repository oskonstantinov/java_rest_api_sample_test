apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:6.14.3'
    implementation 'com.jayway.restassured:rest-assured:2.9.0'
    implementation 'org.hamcrest:java-hamcrest:2.0.0.0'
    implementation 'commons-validator:commons-validator:1.6'
}

task test(type: Test) {
    useTestNG()
}